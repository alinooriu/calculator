        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Calculator with Section Toggle</title>
            <link rel="stylesheet" href="styles.css">
        </head>
        <body>
            <div id="calculator">
                <h1>Simple Calculator</h1>
                <input type="text" id="input" placeholder="Enter a number" />
                <button onclick="calculate('add')">Add</button>
                <button onclick="calculate('subtract')">Subtract</button>
                <button onclick="calculate('showSection')">Show Section</button>
                <div id="result"></div>
            </div>
        
            <div id="additionalSection" class="hidden">
                <h2>Additional Information</h2>
                <p>This section appears when you click the "Show Section" button.</p>
            </div>
        
            <script src="script.js"></script>
        </body>
